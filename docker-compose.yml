version: "3.2"
services:
    redis:
        image: redis:alpine
        networks:
            - newsroom

    mongo:
        image: mongo:6
        networks:
            - newsroom

    elastic:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
        networks:
            - newsroom
        environment:
            - discovery.type=single-node

    server:
        build: ./docker/server
        ports:
            - "5050:5050"
            - "5150:5150"
        networks:
            - newsroom
        volumes:
            - ./dump:/opt/newsroom/dump
            - ./newsroom/templates:/opt/newsroom/templates
            - ./newsroom/static:/opt/newsroom/static
        depends_on:
            - elastic
            - redis
            - mongo
            - client
        environment:
            - WEB_CONCURRENCY=2
            - WEBPACK_SERVER_URL=http://client:8080
            - WEBPACK_ASSETS_URL=http://localhost:8080
            - MONGO_URI=mongodb://mongo/newsroom
            - CONTENTAPI_MONGO_URI=mongodb://mongo/newsroom
            - ELASTICSEARCH_URL=http://elastic:9200
            - ELASTICSEARCH_INDEX=newsroom
            - CELERY_BROKER_URL=redis://redis:6379/1
            - REDIS_URL=redis://redis:6379/1
            - DEFAULT_TIMEZONE=Europe/Prague
            - SECRET_KEY=newsroom
            - NEWSROOM_DEBUG=true

    client:
        build:
            context: .
            dockerfile: Dockerfile-client
        ports:
            - "8080:8080"
        networks:
            - newsroom
        volumes:
            - ./assets:/opt/client/assets

networks:
    newsroom:
        driver: bridge

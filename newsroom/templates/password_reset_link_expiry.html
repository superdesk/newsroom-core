{% extends "layout.html" %}

{% block content %}
<section class="content">
    <div class="jumbotron">
        <h1>{{ _("That's an error.") }}</h1>
        <p class="lead">{{ _('The link in the email has already expired. Please request to reset your password again.', url=request.path) }}</p>
        <p><a href="{{ url_for('auth.token', token_type='reset_password') }}">{{ gettext('Click here to reset.') }}</a></p>
    </div>
</section>
{% endblock %}

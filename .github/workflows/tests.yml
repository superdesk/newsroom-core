name: "CI"

on:
  [push, pull_request]

jobs:

  server:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: docker compose
        run: docker compose -f .actions-docker-compose.yml up -d

      - run: |
             sudo apt-get update
             sudo apt-get install pkg-config libxml2-dev libxmlsec1-dev libxmlsec1-openssl

      - run: python -m pip install --upgrade pip wheel setuptools
      - run: python -m pip install -r dev-requirements.txt

      - name: pytest
        run: pytest --ignore=tests/aap/ --disable-pytest-warnings --cov=newsroom

      - name: behave (API)
        run: behave --format progress2 --logging-level=ERROR features/news_api

      - name: behave (Web)
        run: behave --format progress2 --logging-level=ERROR features/web_api

      - name: black
        run: black --check .

  client:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['14', '18', '20']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: npm install
        run: npm ci || npm install

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test

      - name: build
        run: npm run build
